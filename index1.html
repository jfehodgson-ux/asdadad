<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="css/form1style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="wrap">
        <div class="top-image">
        <img src="images/minsa logo.png" alt="Imagen superior" class="banner-img">
    </div>
        <div class="card" role="main" aria-label="Formulario de inicio de sesión">
            <img src="images/Logo CliniSysz.jpeg" alt="Logo de inicio de sesión" class="header-img">
            <h1>Iniciar sesión</h1>
            <form id="loginForm" onsubmit="return validarLogin(event)">
                <div class="row">
                    <label for="usuario">Usuario</label>
                    <input id="usuario" name="usuario" type="text" autocomplete="username" required />
                </div>
                <div class="row">
                    <label for="contrasena">Contraseña</label>
                    <input id="contrasena" name="contrasena" type="password" autocomplete="current-password" required />
                </div>
                <div class="actions">
                    <button type="button" class="btn-secondary" onclick="document.getElementById('loginForm').reset();">Cancelar</button>
                    <button type="submit" class="btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <script>
function validarLogin(event) {
  event.preventDefault(); // evita que recargue la página
  const usuario = document.getElementById('usuario').value.trim();
  const contrasena = document.getElementById('contrasena').value.trim();

  // si ambos campos tienen algo escrito
  if (usuario && contrasena) {
    // redirige a otra página
    window.location.href = "page/formulario.html";
  } else {
    alert("Por favor completa ambos campos.");
  }
}
</script>

   title="Contáctanos si necesitas asistencia">

</a>
</body>
</html>
