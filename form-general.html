<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos Generales del Paciente</title>
  <link rel="stylesheet" href="/css/form-datos.css">
</head>
<body>
  <div class="container">
    <h1>Datos de Ingreso</h1>

    <form id="formPaciente" onsubmit="return validarFormulario(event)">
      <div class="form-group">
        <label for="expediente">N° de expediente:</label>
        <input type="text" id="expediente" required>
      </div>

      <div class="form-group">
        <label for="fechaRegistro">Fecha de registro:</label>
        <input type="date" id="fechaRegistro" required>
      </div>

      <div class="form-group">
        <label for="profesional">Profesional que registra:</label>
        <input type="text" id="profesional" required>
      </div>

      <h2>Datos del Paciente</h2>

      <div class="form-group">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" required>
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" required>
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" min="0" required>
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <div class="sexo-group">
          <label><input type="radio" name="sexo" value="Femenino" required> Femenino</label>
          <label><input type="radio" name="sexo" value="Masculino"> Masculino</label>
        </div>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" required>
      </div>

      <button type="submit" class="btn-guardar">Guardar</button>
    </form>
  </div>

  <script>
    function validarFormulario(event) {
      event.preventDefault();

      const inputs = document.querySelectorAll("#formPaciente input[required]");
      let valido = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          valido = false;
        }
      });

      if (valido) {
        alert("✅ Datos guardados correctamente");
        // Aquí podrías agregar redirección o guardado real
        document.getElementById("formPaciente").reset();
      } else {
        alert("⚠️ Por favor completa todos los campos antes de guardar.");
      }
    }
  </script>
</body>
</html>
